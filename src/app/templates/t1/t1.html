<div class="form-container">
  <form class="request-form">
    <h2>Software Request</h2>

    <label for="firstName">Name <span class="required">*</span></label>
    <input type="text" id="firstName" name="firstName" required pattern="^[A-Za-z\s]+$"
      title="Only letters and spaces allowed" />


    <label for="empId">Employee ID <span class="required">*</span></label>
    <input type="text" id="numberOnly" name="numberOnly" required pattern="^[0-9]+$" title="Only numbers allowed" />


    <label for="email">Email <span class="required">*</span></label>
    <input type="email" id="email" name="email" required />

    <label for="mobile">Mobile No / Extn. No</label>
    <input type="text" id="mobile" name="mobile" />

    <p>Which software do you require? <span class="required">*</span></p>
    <label><input type="checkbox" name="software" value="A" /> Software A</label><br />
    <label><input type="checkbox" name="software" value="B" /> Software B</label><br />
    <label><input type="checkbox" name="software" value="C" /> Software C</label>

    <p>How urgently do you need it? <span class="required">*</span></p>
    <label><input type="radio" name="urgency" value="asap" required /> As soon as possible</label><br />
    <label><input type="radio" name="urgency" value="2-3weeks" /> Within 2 to 3 weeks</label><br />
    <label><input type="radio" name="urgency" value="no-hurry" /> I'm in no hurry</label>

    <button type="submit">Request</button>
  </form>
</div>
