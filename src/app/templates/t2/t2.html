<div class="signup-container">
  <form class="signup-form" id="signupForm">
    <h2>Sign Up</h2>

    <label for="firstName">First Name <span class="required">*</span></label>
    <input type="text" id="firstName" name="firstName" required pattern="^[A-Za-z\s]+$"
      title="Only letters and spaces allowed" />

    <label for="lastName">Last Name <span class="required">*</span></label>
    <input type="text" id="lastName" name="lastName" required pattern="^[A-Za-z\s]+$"
      title="Only letters and spaces allowed" />

    <label for="email">Email <span class="required">*</span></label>
    <input type="email" id="email" name="email" required title="Enter a valid email address" />

    <label for="mobile">Mobile No <span class="required">*</span></label>
    <input type="tel" id="mobile" name="mobile" required pattern="^[0-9]{10}$"
      title="Enter a valid 10-digit mobile number" />

    <label for="password">Password <span class="required">*</span></label>
    <input type="password" id="password" name="password" required minlength="6"
      title="Password must be at least 6 characters" />

    <label for="address">Address <span class="required">*</span></label>
    <textarea id="address" name="address" rows="2" required title="Address is required"></textarea>

    <label>Gender <span class="required">*</span></label>
    <div class="gender-options">
      <label class="gender-box">
        <input type="radio" name="gender" value="male" required /> Male
      </label>
      <label class="gender-box">
        <input type="radio" name="gender" value="female" required /> Female
      </label>
      <label class="gender-box">
        <input type="radio" name="gender" value="other" required /> Other
      </label>
    </div>

    <button type="submit">Sign Up</button>
    <script>
      alert('Form is submitted!')
    </script>
  </form>
</div>
