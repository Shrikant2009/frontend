<div class="container">
  <h1>{{ title }}</h1>

  <nav>
    <button (click)="setView('signup')">Signup</button>
    <button (click)="setView('login')">Login</button>
    <button (click)="setView('main')">Main Form</button>
  </nav>

  <div *ngIf="activeView === 'signup'">
    <!-- Pass event emitter for successful signup if implemented -->
    <app-signup></app-signup>
  </div>

  <div *ngIf="activeView === 'login'">
    <!-- Pass event emitter for successful login if implemented -->
    <app-login></app-login>
  </div>

  <div *ngIf="activeView === 'main'">
    <app-feature-evaluator></app-feature-evaluator>
  </div>
</div>
